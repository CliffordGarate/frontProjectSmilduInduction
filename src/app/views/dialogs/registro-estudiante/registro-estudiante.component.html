<mat-grid-list cols="10" rowHeight="30px">
    <mat-grid-tile [colspan]="9" [rowspan]="1">
        <h2>Nuevo Estudiante</h2>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
        <button mat-button (click)="onNoClick()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-grid-tile>
</mat-grid-list>

<form class="example-form">

    <table class="table_form" cellspacing="0">
        <tr>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>Nombres</mat-label>
                    <input matInput>
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>Apellido Paterno</mat-label>
                    <input matInput>
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>Apellido Materno</mat-label>
                    <input matInput>
                </mat-form-field>
            </td>
            <td>
                <mat-form-field appearance="fill">
                    <mat-label>GRADO</mat-label>
                    <mat-select >
                      <mat-option value="option1">1 año</mat-option>
                      <mat-option value="option2">2 año</mat-option>
                      <mat-option value="option3">3 año</mat-option>
                    </mat-select>
                  </mat-form-field>
            </td>
        </tr>

        <tr>
            <td>
                <mat-form-field color="accent" appearance="fill">
                    <mat-label>Fecha de nacimiento</mat-label>
                    <input matInput [matDatepicker]="picker2">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2 color="primary"></mat-datepicker>
                  </mat-form-field>
            </td>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>Edad</mat-label>
                    <input matInput disabled>
                </mat-form-field>
            </td>
        </tr>

        <tr>
            <td >
                    <mat-label>Foto</mat-label>
                    <input type="file">
            </td>
        </tr>
        <tr align="center">
            <td colspan="2">
                <button class="btn_nuevo" mat-raised-button color="primary" >Agregar</button>
            </td>
        </tr>
    </table>
</form>
