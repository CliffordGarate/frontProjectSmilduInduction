<div class="container">


<mat-grid-list cols="10" rowHeight="80px">
    <mat-grid-tile [colspan]="2" [rowspan]="1">
        <div class="img_foto"> <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
            alt="Photo of a Shiba Inu"></div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="7" [rowspan]="1" class="title">
     <p>Clifford Garate</p>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1" class="btn_close">
        <button mat-button (click)="onNoClick()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-grid-tile>
</mat-grid-list>

<mat-grid-list cols="2" rowHeight="80px">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
        <div class="footer_btn">
            <p>Total $250</p>
        </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
        <div class="footer_btn">
            <button class="btn_nuevo" mat-raised-button color="warn" >Pagar</button>
        </div>
    </mat-grid-tile>
</mat-grid-list>

</div>
